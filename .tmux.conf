# ============================================================================
# Modern tmux Configuration (2025)
# ============================================================================

# ----------------------------------------------------------------------------
# 基本設定
# ----------------------------------------------------------------------------
# prefixキーを Ctrl+s に変更（Ctrl+bは遠い、Ctrl+aはzshの行頭移動と被る）
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# 256色 + True Color サポート
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# マウス操作を有効化（ペイン選択・リサイズ・スクロール）
set -g mouse on

# ウィンドウ・ペイン番号を1から始める（0は遠い）
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウを閉じたとき番号を詰める
set -g renumber-windows on

# エスケープキーの遅延をなくす（vimユーザー向け）
set -sg escape-time 0

# ヒストリを大きく
set -g history-limit 50000

# フォーカスイベント（vim連携用）
set -g focus-events on

# ----------------------------------------------------------------------------
# キーバインド - ペイン操作
# ----------------------------------------------------------------------------
# ペイン分割（直感的なキー + 現在のディレクトリを引き継ぐ）
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ペイン移動（vim風: h/j/k/l）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ（Shift + vim風キー）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ----------------------------------------------------------------------------
# キーバインド - ウィンドウ操作
# ----------------------------------------------------------------------------
# 新しいウィンドウ（現在のディレクトリで）
bind c new-window -c "#{pane_current_path}"

# ウィンドウ切替
bind -r n next-window
bind -r p previous-window

# ----------------------------------------------------------------------------
# キーバインド - その他
# ----------------------------------------------------------------------------
# 設定リロード
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# コピーモードでvim風キーバインド
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# ----------------------------------------------------------------------------
# 見た目 - ステータスバー
# ----------------------------------------------------------------------------
# ステータスバーの位置（下）
set -g status-position bottom

# 更新間隔
set -g status-interval 5

# 色設定
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# 左側: セッション名
set -g status-left-length 30
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold]  #S #[fg=#89b4fa,bg=#1e1e2e] "

# 右側: 日時
set -g status-right-length 50
set -g status-right "#[fg=#585b70] %m/%d %H:%M "

# ウィンドウリスト
set -g window-status-format "#[fg=#585b70]  #I:#W "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#a6e3a1,bold]  #I:#W #[fg=#a6e3a1,bg=#1e1e2e]"

# ペインの境界線
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# メッセージ
set -g message-style "bg=#89b4fa,fg=#1e1e2e"

# ----------------------------------------------------------------------------
# セッション用レイアウト (prefix + D で開発レイアウト)
# ----------------------------------------------------------------------------
bind D source-file ~/.tmux/dev-layout.conf

