# ============================================================================
# 開発用レイアウト (prefix + D で起動)
# ============================================================================
# レイアウト:
#   ┌──────────────────┬──────────────────┐
#   │                  │                  │
#   │   エディタ(nvim) │  Claude Code     │
#   │                  │                  │
#   │                  │                  │
#   ├──────────────────┤                  │
#   │   ターミナル     │                  │
#   └──────────────────┴──────────────────┘

# ウィンドウ名を "dev" にリネーム
rename-window "dev"

# 右にペインを分割 (Claude Code 用)
split-window -h -c "#{pane_current_path}"

# 左ペインに戻って下にペインを分割 (ターミナル用)
select-pane -L
split-window -v -c "#{pane_current_path}" -p 30

# 左上ペイン（エディタ用）を選択
select-pane -U
